<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_函数</title>
</head>
<body>
<!--
1，什么是函数
    * 实现特定功能的n条语句的封装体
    * 只有函数是可以执行的，其他类型的数据不能执行
2，为什么要用函数
    * 提高代码复用率
    * 便于阅读交流
3，如何定义函数
    * 函数声明的方式
    * 表达式声明
4为何调用（执行）函数
    * test():直接调用
    * obj.test():通过对象调用
    * new test():new 调用

-->
<script>
    /*
    * 编写程序实现下面功能
    * 1.根据年龄输出对应的信息
    * 2，小于18，输出：未成年
    * 3，大于60，输出：算了吧
    * 4，其他，输出：刚好
    * */
    function showInfo(age) {
        if (age<18){
            alert('未成年')
        }else if (age>60){
            alert('算了吧')
        }else {
            alert('刚好')
        }
    }
    showInfo(10)
    function fun1() {}//函数声明
    var fun2 = function (){}//表达式声明
</script>
</body>
</html>

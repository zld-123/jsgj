<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>
<!--
1，分类
    1），基础（值）类型
        String    :  任意字符串
        Number    ： 任意数字
        boolean   ： true/false
        undefined ： undefined
        null      ： null
    2),对象（引用）类型
        Object    ： 任意对象
        Function  ： 一种特别的对象（可以执行）
        Array     ： 一种特别的对象（数值下标,内部数据是有序的）

2，判断
    typeof     ： 判断一个变量的类型  ；可以判断：数值、字符串、布尔值、undefined、null 不能区别 null与Object、Object与Array
    instanceof ： 判断对象的具体类型
    ===        ： 全等             ；可以判断：undefined / null
-->
<script type="text/javascript">
    //1,基本
    //typeof返回数据类型的字符串表达
    var a
    console.log(a,typeof a)
    console.log(undefined === 'undefined ')
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_对象</title>
</head>
<body>
<!--
1，什么是对象？
    *多个数据的封装体
    *用来保存对个数据的容器
    *一个对象代表现实中的一个事物
2，为什么要用对象
    *统一管理多个数据
3，对象的组成
    *属性：属性值（字符串）：属性值（任意类型）组成
    *方法：一种特别的属性（属性值是函数）
4，如何访问对象内部数据
    * .属性名：编码简单，但是在特定的情况下可能不可以使用
    * ['属性名']：编码复杂，但是在任何时候都可以使用
5，在什么时候必须使用['属性名']的方式
    * 当属性名包含特殊字符： - 空格 等，命名不规范的情况
    * 变量名不确定的情况下

-->
<script>
    var Obj = {
        name:"Tom",
        age:12,
        setName:function (name) {
            this.name = name
        },
        setAge:function (age) {
            this.age = age
        }
    }
    console.log(Obj.name,Obj.setName)
//    特殊情况下使用['属性名']
//    1，属性名包含特殊字符 例：给p对象添加一个属性 : content-type:text/json
    var p = {}
    p['content-type'] = 'text/json'
    console.log(p['content-type'])//输出格式
//    2,属性名不确定的情况下
    var propName = 'myAge'//propName是形参
    var value = 18
    p[propName] = value
    console.log(p[propName])
</script>
</body>
</html>

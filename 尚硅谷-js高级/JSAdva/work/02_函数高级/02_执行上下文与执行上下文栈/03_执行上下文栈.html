<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_执行上下文栈</title>
</head>
<body>
<!--
1，在全局代码执行钱，js引擎就会创建一个栈来存储管理所有的执行上下文对象
2，在全局执行上下文（window）确定后，将其添加到栈中（压栈）
3，在函数执行上下文创建后，将其添加到栈中（压栈）
4，在当前函数执行完后，将栈里的对象语出（出栈）
5，当所有的代码执行完后，栈中只剩下window
栈的特点：后进先出
-->
<script>
    var a = 10
    var bar = function (x) {
        var b = 5
        foo(x + b)//15
    }
    var foo = function (y) {
        var c = 5
        console.log(a + c + y)//10 + 5 + 15
    }
    bar(10)
</script>
</body>
</html>

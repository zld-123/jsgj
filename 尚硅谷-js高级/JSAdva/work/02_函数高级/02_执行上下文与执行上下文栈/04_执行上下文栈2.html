<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_执行上下文栈2</title>
</head>
<body>
<!--
1，依次输出什么
global begin:undefined
foo() begin:1
foo() begin:2
foo() begin:3
foo() end:3
foo() end:2
foo() end:1
global end:1
2，整个过程中产生了几个执行上下文 5个
-->
<script>
    console.log('global begin:' + i)//global begin:undefined
    var i = 1
    foo(1)
    function foo(i) {
        if (i === 4){
            return
        }
        console.log('foo() begin:' + i)//foo() begin:1
        foo(i + 1)//递归调用：在函数内部自己调用自己
        console.log('foo() end:' + i)//foo() end:3
    }

    console.log('global end:' + i)//global end:1
</script>
</body>
</html>

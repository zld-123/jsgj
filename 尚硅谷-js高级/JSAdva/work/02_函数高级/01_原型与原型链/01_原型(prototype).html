<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_原型(prototype)</title>
</head>
<body>
<!--
1，函数的prototype属性（图）
    * 每个函数都有一个prototype属性，他默认指向Object空对象（既称为：原型对象）
    * 原型对象中有一个属性constructor，他指向函数对象
2，给原型对象添加属性（一般都是方法）
    * 作用：函数的所有实例对象自动拥有原型中的属性（方法）

-->
<script>
    <!--    每个函数都有一个prototype属性，他默认指向Object空对象（既称为：原型对象）-->
    console.log(Date.prototype, typeof Date.prototype)

    function Fun() {

    }
    console.log(Fun.prototype)//默认指向Object空对象(没有我们的方法)

    //原型对象中有一个属性constructor，他指向函数对象
    console.log(Date.prototype.constructor === Date)
    console.log(Fun.prototype.constructor === Fun)

    //给原型对象添加属性（一般是方法）===》实例对象可以访问
    Fun.prototype.test = function () {//prototype可以动态添加属性
        console.log('test()')
    }
    //实例对象一般是小写字母
    var fun = new Fun()
    fun.test()
</script>
</body>
</html>

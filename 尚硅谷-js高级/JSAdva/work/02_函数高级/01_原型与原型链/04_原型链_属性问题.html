<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_原型链_属性问题</title>
</head>
<body>
<!--
1，读取对象的属性值时：会自动到原型链中查找
2，设置对象的属性值时：不会查找原型链，如果当前对象中没有此属性，直接添加此属性并   设置其值
3，方法一般定义在原型中，属性一般通过构造函数定义在对象本身上
-->
<script>
    function Fn() {

    }
    Fn.prototype.a = '我草'
    var fn = new Fn()
    console.log(fn.a,fn)

    var fn1 = new Fn()
    fn1.a = '我叼'
    console.log(fn.a,fn1)

    function Person(name,age) {
        this.name = name
        this.age = age
    }
    Person.prototype.steName = function (name) {
        this.name = name
    }
    var p1 = new Person('Toem',12)
    p1.steName('Bob')
    console.log(p1)

    var p2 = new Person('Jack',12)
    p2.steName('Cat')
    console.log(p2)
    console.log(p1.__proto__ === p2.__proto__)//true 指向的是同一个隐式原型对象
</script>
</body>
</html>

<body>
<button>测试1</button>
<button>测试2</button>
<button>测试3</button>
<!--
需求：点击某个按钮，提示‘点击的是第n个按钮’
-->
<script>
    <!--获取按钮元素-->
    var btns = document.getElementsByTagName('button')
    //遍历加监听(此方法不行，因为这时候是循环完成的，最后结果i是等于3的)
    // for (var i = 0, length = btns.length; i < length; i++) {
    //     var btn = btns[i]
    //     btn.onclick = function () {
    //         alert('我草，点我干嘛')
    //     }
    // }
//    因为btns是伪数组所以这里就可以用到下标index类分类
//     for (var i = 0, length = btns.length; i < length; i++) {
//         var btn = btns[i]
//         //这里是将btn对应的小标保存在btn上
//         btn.index = i
//         btn.onclick = function () {
//             alert('我草，点我'+(this.index + 1)+'干嘛')
//         }
//     }
//    利用闭包
    for (var i = 0, length = btns.length; i < length; i++) {
        (function (i) {
            var btn = btns[i]
            btn.onclick = function () {
                alert('我草，点我'+(i + 1)+'干嘛')
            }
        })(i)
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14_ObjectKeys遍历对象属性</title>
</head>
<body>
<script>
    <!--  用于获取对象自身所有的属性-->
    var obj = {
        id: 1,
        pname: '小米',
        price: 1999,
        num: 2000
    }
    var arr = Object.keys(obj)
    console.log(arr)
</script>
</body>
</html>

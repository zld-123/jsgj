<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_原型对象中的this指向问题</title>
</head>
<body>
<script>
    function Star(uname,age) {
        this.uname = uname
        this.age = age
    }
    var that;
    Star.prototype.sing = function () {
        console.log('我会唱歌')
        that = this
    }
    var ldh = new Star('刘德华',18)
//    1,在构造函数中，里面的this指向的是对象实例ldh
    ldh.sing()
    console.log(that === ldh)
//    2,原型对象函数里面的this指向的是 实例对象 ldh
</script>
</body>
</html>

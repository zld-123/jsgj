    //    filter() 可以迭代（遍历）数组
    /*  filter() 创建一个新数组，新数组中的元素通过检查指定数组中符合条件的所有元素：主要是用于筛选数组(他直接返回一个新数组)

    //    some() 检验数组中元素是否满足指定条件
    /*
    * 他的返回值是布尔值，如果查找到这个元素，返回true 差找不到返回 false
    *  如果找到的第一个元素就是满足条件的，就会停止循环，不在继续查找
    * 传递三个参数 value：数组当前的值  index：数组当前项的索引  arr：数组对象本身
    * */
    var arr = [15,20,30,5,8,9]
    var flag = arr.some(function (value, index, array) {
        return value >=10
    })
    console.log(flag)
    var arr1 = ['red','pink','blue']
    var flag1 = arr1.some(function (value) {
        return value === 'pink'
    })
    console.log(flag1)

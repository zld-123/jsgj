<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08_扩展内置对象方法</title>
</head>
<body>
<script>
    <!--    原型对象的应用 扩展内置对象的方法-->
    console.log(Array.prototype)
    Array.prototype.sum = function () {
        var sum = 0
        for (var i = 0; i < this.length; i++) {
            sum += this[i]
        }
        return sum
    }

    //数组和字符串内置对象不能给原型对象覆盖操作 Array.prototype = {} ，这样只会将数组的内置的一些方法给覆盖
    //所以想要扩展对象只能够用 Array.prototype.sum = function () {}，这种方法来追加

    //             sum += this[i]
    //         }
    //         return sum
    //     }
    // }
    var arr = [1,2,3,4]
    console.log(arr.sum())
</script>
</body>

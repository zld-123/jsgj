<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09_call方法</title>
</head>
<body>
<script>
    <!--    call方法-->
    function fn(x,y) {
        console.log('我叼你麻烦')
        // console.log(this)//未经过call调用的，这里this指向的是window
        console.log(this)//经过call调用后这里的this就会指向 call里面所带的参数
        console.log(x+y)
    }
    var o = {
        name:'我草'
    }
    // fn()//方法一直接调用
    //1,call() 可以调用函数
    // fn.call()
    //2，call() 也可以改变this指向
    fn.call(o,1,3)//这里的参数就是最终this的指向,且这里面也可以携带一些参数
</script>
</body>
</html>

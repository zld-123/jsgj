<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_面向对象练习_Tab 栏切换</title>
    <link rel="stylesheet" href="css/tab.css">
    <script src="js/tab.js"></script>
</head>
<body>
<main>
    <h4>
        JS面向对象 动态添加标签页
    </h4>
    <div class="tabsbox" id="tab">
        <!--tab标签-->
<!--        加号图标 icon-add-->
        <nav class="fisrstnav">
            <ul>
                <li class="liactive"><span>测试1</span><p class="pac">x</p></li>
                <li><span>测试2</span><p class="pac">x</p></li>
                <li><span>测试3</span><p class="pac">x</p></li>
            </ul>
            <div class="tabadd">
                <span>+</span>
            </div>
        </nav>
<!--        tab 内容-->
        <div class="tabscon">
            <section class="conactive">测试1</section>
            <section>测试2</section>
            <section>测试3</section>
        </div>
    </div>
</main>

</body>
</html>

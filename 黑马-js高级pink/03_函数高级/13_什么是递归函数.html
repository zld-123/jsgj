<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13_什么是递归函数</title>
</head>
<body>
<script>
    //递归函数：函数内部自己调用自己，这个函数就是递归函数（和for循环差不多，都是必须要加退出条件，否则就会出现栈溢出）
    var num = 1;
    function fn() {
        console.log('我他么来了')
        if (num === 6) return//递归函数必须要加退出条件否则就会进入死循环
        num++
        fn()
    }
    fn()
</script>
</body>
</html>

<script>
    //函数的调用方式不同，也决定了this的指向不同
    //    1，普通函数 this 的指向是 window
    function fn() {
        console.log('我叼你妈的' + this  )
    }

    fn() //或 fn.call()
    //    2，对象的方法 this 指向这个对象
    var o = {
        sayHi: function () {
            console.log('我叼你妈的' + this)
        }
    }
    o.sayHi()

    function Star() {}
    Star.prototype.sing = function () {}
    var ldh = new Star()

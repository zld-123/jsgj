<!DOCTYPE html>

<head>

    <title>15_利用递归函数求斐波那契数列</title>
</head>
<body>
<script>
    <!--  利用递归函数求斐波那契数列（前两项和等于第三项）-->
    //用户输入一个数字n就可以求出这个数字对应的兔子序列值
    //我们只要知道用户输入的n前面两项就可以(n-1) (n-2),就可以求出n对应的序列值
    function fb(n) {
        if (n === 1 || n === 2) return 1
        return fb(n - 1) + fb(n - 2)
    }

    console.log(fb(6))
</script>
</body>

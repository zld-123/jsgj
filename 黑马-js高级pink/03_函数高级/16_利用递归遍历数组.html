<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16_利用递归遍历数组</title>
</head>
<body>
<script>
    var data = [{
        id: 1,
        name: '家电',
        goods: [{
            id: 11,
            gname: '冰箱'
        }, {
            id: 12,
            gname: '洗衣机'
        }]
    }, {
        id: 2,
        name: '服饰'
    }]
    //    输入id号，就可以返回数据对象
    //    1，利用forEach 去遍历里面的每一个对象
    function getID(json, id) {
        var o = {}
        json.forEach(function (item) {
            // console.log(item)//返回两个元素
            if (item.id === id) {
                o = item
                return item
                //    2,我们想要得到里层的数据 11,12 可以利用递归函数
                //    里面应该是有goods这个数组而且长度不能为 0
            } else if (item.goods && item.goods.length !== 0) {
                o = getID(item.goods, id)
            }
        })
        return o
    }

    console.log(getID(data, 1))
    console.log(getID(data, 2))
    console.log(getID(data, 11))
    console.log(getID(data, 12))
</script>
</body>
</html>

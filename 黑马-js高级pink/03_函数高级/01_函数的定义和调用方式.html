<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_函数的定义和调用方式</title>
</head>
<body>
<script>
  //函数定义方式   注 ：所有函数都是 Function 的实例（对象）
//  1,自定义函数（命名函数）
  function fn() {

  }
//  2,函数表达式（匿名函数）
  var fun = function () {

  }
//  3,利用new Function('参数1','参数2','函数体') 注：这里面的参数包括函数体都要是字符串格式
  var f = new Function('a','b','console.log(a+b)')
  f(2,3)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08_高阶函数 函数可以作为参数传递</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: pink;
    }
</style>
<body>
<div></div>
<script>
<!--  高阶函数 满足任意一个条件 1，接受函数作为参数 2，函数作为返回值输出-->
function fn(a,b,callback) {
    console.log(a + b)
    callback && callback()
}
fn(1,6,function () {
    console.log('我是最后调用')
})
// $("div").animate({left:500},function () {
//     $("div").css("backgroundColor","purple")
// })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17_深拷贝和浅拷贝</title>
</head>
<body>
<script>
    <!--    浅拷贝只是拷贝一层，更深层次对象级别的只拷贝引用(拷贝地址，如果修改o对应的obj也会被改变)-->
    //深拷贝拷贝多层，每一级别的数据都会拷贝
    //ES6新增了浅拷贝语法 Object.assign(o,obj) o表示拷贝给谁；obj代表拷贝的对象
    var obj = {
        id: 1,
        name: 'andy',
        msg:{
            age:18
        }
    }
    var o = {}
//     for (var k in obj) {
// //    k是属性名 obj[k]属性值
//         o[k] = obj[k]
//     }
//     console.log(o)
    Object.assign(o,obj)
    console.log(o)
    o.msg.age = 25
    console.log(obj)
</script>
</body>
</html>
